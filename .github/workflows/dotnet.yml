name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master  

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --nologo
      - name: Test
        run: dotnet test --no-build --no-restore --nologo