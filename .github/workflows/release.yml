name: Create release

on:
  schedule:
    - cron: '59 23 * * *'
  push:
    branches: [ master ]
    tags:
      - release-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Add NuGet sources
      run: dotnet nuget add source https://nuget.emzi0767.com/api/v3/index.json
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --nologo --configuration Release Lilia --output app/
    - name: Test
      run: dotnet test --no-build --nologo --verbosity normal --configuration Release
    - name: Create archive of built files
      run: |
            pushd /home/runner/work/Lilia/Lilia/
            zip -r app.zip ./app
            popd
    - name: Get tagged version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release version ${{ steps.get_version.outputs.VERSION }}
        prerelease: true
    - name: Upload release assets
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: /home/runner/work/Lilia/Lilia/app.zip
        asset_name: app.zip
        asset_content_type: application/zip